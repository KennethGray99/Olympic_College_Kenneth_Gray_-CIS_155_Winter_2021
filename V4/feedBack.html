        <!--
        M7LO8 Demonstrate the use of a selection list in a form
        M7LO9 Demonstrate the use of a text area in a form
        M7LO10 Demonstrate the use of a submit button in a form

        Created a selection list of satisfication for user feedback.
        Created a text area for users to enter text for suggestions on improving the site.
        Created a submit button to submit the feedback.
        -->
     <h1>Feedback Form</h1>
     <form action="http://www.example.com/feedback" method="POST">
        <label for="nBox">Your Name</label>
        <input name="name" id="nBox" type="text" required />

        <label for="mailBox">E-mail</label>
        <input name="email" id="mailBox" type="email" required />

        <label for="rateList">Satisfactory Rating</label>
        <select name="rateType" id="rateList">
          <option value="rate1">1 (Very Bad)</option>
          <option value="rate2">2 (Bad)</option>
          <option value="rate3">3 (Neutral)</option>
          <option value="rate4">4 (Good)</option>
          <option value="rate5">5 (Very Good) </option>
          </select>

        <label for="suggBox">Suggestions (Optional)</label>
        <textarea name="suggestions" id="suggBox" ></textarea>

          <p><input type="submit" value="Submit" /></p>
     </form>
   </section>
